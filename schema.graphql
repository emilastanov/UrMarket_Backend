}

type meta {
    title: String!
    description: String!
    keywords: String!
}

type calc_input {
    label: String!
    placeholder: String!
}


type calc {
    amount: calc_input!
    term: calc_input!
    button: String!
}

type ads {
    paragraph: String!
    image: String!
}

type filter {
    header: String!
    amount: String!
    term: String!
    rate: String!
    popular: String!
}

type footer {
    paragraph: String!
    partners_header: String!
    legal_address: String!
}

type table_columns {
    amount: String!
    term: String!
    rate: String!
    company: String!
}

type top {
    title: String!
    table_columns: table_columns!
}

type review_form {
    name: String!
    select_organization: String!
    input_placeholder: String!
    rating: String!
    button: String!
}

type review_list {
    header: String!
    loader: String!
}

type review {
    header: String!
    form: review_form!
    success_message: String!
    list: review_list
}

type Content {
    id: ID!
    language: String!
    market: String!
    logotype: String!
    title: String!
    header: String!
    description: String!
    meta: meta!
    calc: calc!
    offer: offer!
    ads: ads!
    filter: filter!
    footer: footer!
    top: top!
    review: review
    faq_header: String!
}

type ContentResult {
    success: Boolean!
    errors: [String!]
