schema {
    query: Query
    mutation: Mutation
}

type term {
    min: Int!
    max: Int!
}

type amount {
    min: Int!
    max: Int!
    symbol: String!
}

type processingTime {
    min: Int!
    max: Int!
}

type age {
    min: Int!
    max: Int!
}

type requirements {
    age: age
    income: Int
    income_proof: Boolean
    documents: [String]
    ukrain_nationality: Boolean
    special: String
}

type offer_title {
    title: String!
    units: String!
}

type offer {
    amount: String!
    time: offer_title!
    term: offer_title!
    rate: offer_title!
    button: String!
}

type Offer {
    id: ID!
    title: String!
    logotype: String!
    market: String!
    description: String!
    is_show: Boolean!
    link: String!
    rate: Float!
    term: term!
    amount: amount!
    rating: Int!
    processing_time: processingTime!
    processing_methods: [String!]
    requirements: requirements
}

type OfferResult {
    success: Boolean!
    errors: [String]
    offer: Offer
}

type OffersResult {
    success: Boolean!
    errors: [String]
    offers: [Offer]
}

type User {
    id: ID!
    name: String
    key: String!
    permission: String!
}

type UsersResult {
    success: Boolean!
    errors: [String]
    users: [User]
}

type UserResult {
    success: Boolean!
    errors: [String]
    user: User
}

type state {
    success: Boolean!
}

type FAQ {
    id: ID!
    language: String!
    answer: String!
    question: String!
    market: String!
}

type FAQListResult {
    success: Boolean!
    errors: [String]
    list_faq: [FAQ]
}

type FAQResult {
    success: Boolean!
    errors: [String]
